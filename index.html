<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Litpix</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="phone">
            <img src="assets/img/iPhone 11 Pro Free Premium Mockup PSD.png" alt="celular">
        </div>
        <div class="login-continue">
            <div class="group">
                <img src="assets/img/logo.png" class="litpix-logo" alt="Litpix Logo">
                <div class="profile-photo">
                    <img src="assets/img/ed81d8d1edf7b50a34ef4ea25c0d20d8.jpeg" alt="Foto de perfil do usuário">
                </div>
                <a href="#" class="litpix-login">Continue como sanchezpaulina</a>
                <a href="#" class="litpix-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-user">Não é username</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
